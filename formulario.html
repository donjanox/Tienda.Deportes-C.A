<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulario</title>

<body>

    <div class="content">

        <h1 class="logo">Contactanos</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de contacto</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                
                <a href="index.html"><img src="img/casa.png" width="10%" height="10%"></a>
                
                <h4>Mas info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Av. Américo Vespucio 974, Maipú, Región Metropolitana</li>

                    <li><i class="fas fa-phone"></i> (+56) 9 1234 5678</li>

                    <li><i class="fas fa-envelope-open-text"></i> TiendaDeportesC.A@gmail.com</li>

    

                </ul>
            </div>
        </div>

    </div>



</body>
